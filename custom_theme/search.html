{% extends "content-template.html" %}

{% block content %}
	<h1 id="search">Search Results</h1>
	<form id="mkdocs-search-query" action={{ "search.html"|url }}>
		<input name="q" id="mkdocs-search-query" type="Search" placeholder="Search" />
	</form>
	<section>
	<ul id="mkdocs-search-results" > No Results Found </ul>
	</section>
{% endblock %}

{%- block libs %}
<script>var base_url = '{{ base_url }}';</script>
<script src="{{ 'assets/js/Search/main.js'|url }}" defer></script>
<script src="{{ 'assets/js/Search/worker.js'|url }}" defer></script>
<script src="{{ 'assets/js/Search/lunr.js'|url }}" defer></script>
{%- endblock %}
